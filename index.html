<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-700 to-blue-500 text-white p-6 text-center text-3xl font-extrabold tracking-wide shadow-xl rounded-b-xl">
        <h1>Sorting Algorithm Visualizer</h1>
    </header>

    <main class="container mx-auto px-4">
        <!-- Controls Section -->
        <div id="controls" class="my-8 flex flex-wrap gap-4 justify-center items-center p-4 bg-white rounded-xl shadow-lg">
            <select id="algorithm-select" class="p-3 text-base rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-4 focus:ring-blue-200 transition-all duration-300 ease-in-out bg-white text-gray-800 shadow-sm hover:border-blue-500">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
            <button id="generate-btn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out transform hover:scale-105">
                Generate New Array
            </button>
            <button id="sort-btn" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 ease-in-out transform hover:scale-105">
                Start Sorting
            </button>
            <div class="flex items-center gap-2">
                <label for="speed-range" class="text-gray-700 font-medium">Speed:</label>
                <input type="range" id="speed-range" min="1" max="100" value="50" class="w-32">
            </div>
            <div class="flex items-center gap-2">
                <label for="size-range" class="text-gray-700 font-medium">Array Size:</label>
                <input type="range" id="size-range" min="10" max="100" value="50" class="w-32">
                <span id="size-value" class="text-gray-700 font-semibold w-6 text-center">50</span>
            </div>
        </div>

        <!-- Main Content: Visualizer and Theory Panel -->
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Visualizer Section -->
            <div id="visualizer" class="flex items-end justify-start w-full h-96 bg-gray-100 border-2 border-dashed border-gray-300 m-2 p-2 rounded-lg overflow-hidden flex-grow min-w-[500px] shadow-inner">
                <!-- Bars will be generated here by JavaScript -->
            </div>
            <!-- Theory Panel Section -->
            <div id="theory-panel" class="flex-1 bg-white p-5 m-2 rounded-xl shadow-lg border border-gray-200 min-w-[300px]">
                <h2 id="theory-name" class="text-2xl font-bold text-gray-800 mb-3"></h2>
                <div id="theory-content">
                    <p id="theory-desc" class="text-gray-700 mb-4"></p>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Pseudocode</h3>
                    <pre id="theory-pseudo" class="bg-gray-100 p-3 rounded-md text-sm overflow-auto mb-4 border border-gray-200 text-gray-700 font-mono"></pre>
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Complexity</h3>
                    <pre id="theory-complexity" class="bg-gray-100 p-3 rounded-md text-sm overflow-auto mb-4 border border-gray-200 text-gray-700 font-mono"></pre>
                    <p class="text-gray-700 mb-2"><strong>Stable:</strong> <span id="theory-stable"></span></p>
                    <p class="text-gray-700"><strong>Use Case:</strong> <span id="theory-usecase"></span></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
